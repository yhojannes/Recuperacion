<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Registrarse</h2>
        <form id="Registro">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" oninput="validarNombre()" required>
            <span id="mensajeNombre"></span>
            
            <label for="edad">Edad:</label>
            <input type="number" id="edad" oninput="validarEdad()" required>
            <span id="mensajeEdad"></span>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" oninput="validarEmail()" required>
            <span id="mensajeEmail"></span>
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" oninput="validarTelefono()" required>
            <span id="mensajeTelefono"></span>
            
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="inicio.html">Inicia sesión aquí</a></p>
    </div>

    <script src="js/registro.js"></script>
</body>
</html>
